<!-- Govt Jobs Portal homepage -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indian Government Jobs Portal | Latest Sarkari Naukri Updates</title>
  <meta name="description" content="Find the latest Indian government jobs, Sarkari Naukri updates, exam notifications, and recruitment alerts across UPSC, SSC, RRB, state boards, and more.">
  <meta name="keywords" content="government jobs, sarkari naukri, indian govt jobs, UPSC, SSC, RRB, state government jobs, recruitment, exams">
  <meta name="robots" content="index,follow">
  <link rel="canonical" href="https://govt-jobs-site.onrender.com/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Indian Government Jobs Portal | Latest Sarkari Naukri Updates">
  <meta property="og:description" content="Search Indian government jobs by board, state, qualification, and month. Get the latest Sarkari Naukri notifications.">
  <meta property="og:url" content="https://govt-jobs-site.onrender.com/">
  <meta property="og:site_name" content="Govt Jobs Portal">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Indian Government Jobs Portal | Latest Sarkari Naukri Updates">
  <meta name="twitter:description" content="Search Indian government jobs by board, state, qualification, and month. Get the latest Sarkari Naukri notifications.">
  <link rel="stylesheet" href="style.css">
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Govt Jobs Portal",
      "url": "https://govt-jobs-site.onrender.com/",
      "description": "Latest Indian government jobs and Sarkari Naukri updates.",
      "sameAs": []
    }
  </script>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Govt Jobs Portal",
      "url": "https://govt-jobs-site.onrender.com/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://govt-jobs-site.onrender.com/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
  </script>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container">
      <div class="logo">GovtJobs</div>
     
    </div>
  </header>

  <!-- Hero / Search Section -->
  <section class="hero-section">
    <div class="container">
      <h1>Find Your Dream Government Job</h1>
      <div class="search-bar">
        <input type="text" id="keyword" placeholder="Search by job title, keyword or board..." />
        <select id="qualification">
          <option value="">Qualification</option>
          <option value="8th">8th Pass</option>
          <option value="10th">10th Pass</option>
          <option value="12th">12th Pass</option>
          <option value="diploma">Diploma</option>
          <option value="graduate">Graduate</option>
          <option value="postgraduate">Post‑Graduate</option>
        </select>
        <select id="state">
          <option value="">State</option>
        </select>
        <select id="board">
          <option value="">Recruitment Board/State</option>
          <option value="UPSC">UPSC</option>
          <option value="SSC">SSC</option>
          <option value="RRB">RRB</option>
          <option value="JKSSB">JKSSB</option>
          <option value="JKPSC">JKPSC</option>
          <option value="Other">Other</option>
        </select>
        <select id="month-filter">
          <option value="">Month</option>
          <option value="this">This month</option>
          <option value="next">Next month</option>
          <option value="next2">Month+2</option>
        </select>
        <!-- Deadline filter removed -->
        <button id="search-btn" class="btn-primary">Search</button>
         <button id="clear-filters" type="button" class="clear-filters">Clear Filters</button>
      </div>
       
    </div>
  </section>

  <!-- Results Section -->
  <section class="results-section">
    <div class="container">
      <div class="results-header">
        <div>
          <h2 id="results-count">Jobs</h2>
        </div>
        <div class="sort-control">
          Sort by:
          <select id="sort-options">
            <!-- User-friendly labels for sorting options -->
            <option value="lastDateAsc">Nearest First</option>
            <option value="lastDateDesc">Farthest First</option>
          </select>
        </div>
      </div>
      <div id="jobs-list" class="jobs-list">
        <!-- Job cards inserted via JavaScript -->
      </div>
      <!-- Pagination controls -->
      <div id="pagination" class="pagination"></div>
      <!-- Load more container for dynamic pagination -->
      <div id="load-more-container" class="load-more-container" style="display:none; text-align:center; margin-top:20px;">
        <button id="load-more-btn" class="btn-load-more">Load More Jobs</button>
      </div>
    </div>
  </section>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2026 GovtJobs Portal. All rights reserved.</p>
    </div>
  </footer>

  <!-- Modal for Job Details -->
  <div id="job-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modal-title"></h3>
        <span id="modal-close" class="modal-close">&times;</span>
      </div>
      <div class="modal-body">
      <!-- Summary fields -->
      <p><strong>Recruiting Board:</strong> <span id="modal-board"></span></p>
      <p><strong>Company Name:</strong> <span id="modal-company"></span></p>
      <p><strong>Post Name:</strong> <span id="modal-postname"></span></p>
      <p><strong>No of Posts:</strong> <span id="modal-postcount"></span></p>
      <p><strong>Advt No:</strong> <span id="modal-advt"></span></p>
      <p><strong>Salary:</strong> <span id="modal-salary"></span></p>
      <p><strong>Qualification Required:</strong> <span id="modal-qualification"></span></p>
      <p><strong>Age Limit:</strong> <span id="modal-agelimit"></span></p>
       
      <div id="modal-important-links" class="modal-details" style="margin-top:15px;"></div>
      <div id="modal-link-wrapper" class="modal-details"  style="margin-top:20px;margin-bottom: 20px;"></div>
      <!-- Container for dynamic job details (eligibility, salary details, etc.) -->
      
      <div id="modal-important-dates" class="modal-details" style="margin-top:15px;"></div>
      <div id="modal-details" class="modal-details" style="margin-top:15px;"></div>
      <div id="modal-selection-process" class="modal-details" style="margin-top:15px;"></div>
      <div id="modal-general-instructions" class="modal-details" style="margin-top:15px;"></div>
      <div id="modal-how-to-apply" class="modal-details" style="margin-top:15px;"></div>
      
      <p style="margin-top:15px;margin-bottom: 20px;"><strong>Source:</strong> <span id="modal-source"></span></p>
      </div>
      <div class="modal-footer">
        <button id="modal-back" class="modal-back" type="button">Back</button>
      </div>
       
    </div>
  </div>

  <!-- Include job data before main script to populate real jobs -->
  <script src="data.js"></script>
  <script src="script.js"></script>

  <!-- Loading overlay used to indicate when jobs are being fetched -->
  <div id="loading-overlay" class="loading-overlay" style="display:none;">
    <div class="spinner"></div>
    <p id="loading-text">Loading jobs…</p>
  </div>
</body>
</html>
